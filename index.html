<link rel="stylesheet" href="style.css">
<div class="container">
    <div class="title">
        <p>GitHub Searcher</p>
    </div>
    <div class="operation">
        <div class="controls">
            <div class="textfield">
                <input type="text" name="usersearch" id="usersearch">
            </div>
            <div class="button">
                <input type="button" value="Add">
            </div>
        </div>
    </div>
    <div class="card">
        <div class="picture">
            <img class="imageavatar" src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar">
        </div>
        <div class="user">
            <label class="username">@user</label>
        </div>
        <div class="description">
            <label for="" class="bio">bio</label>
        </div>
    </div>
</div>
